    <style>
        .cross-container {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(5, 200px);
            justify-content: center;
            align-items: center;
            gap: 0px;
        }

        .cross-container img {
            width: 820px;
            height: 200px;
        }

        .cross-container a:nth-child(1) { grid-column: 2; grid-row: 1; }
        .cross-container a:nth-child(2) { grid-column: 2; grid-row: 2; }
        .cross-container a:nth-child(3) { grid-column: 2; grid-row: 3; }
        .cross-container a:nth-child(4) { grid-column: 1; grid-row: 3; }
        .cross-container a:nth-child(5) { grid-column: 3; grid-row: 3; }
        .cross-container a:nth-child(6) { grid-column: 2; grid-row: 4; }
        .cross-container a:nth-child(7) { grid-column: 2; grid-row: 5; }
        .cross-container a:nth-child(8) { grid-column: 2; grid-row: 6; }
        .cross-container a:nth-child(9) { grid-column: 2; grid-row: 7; }
        .cross-container a:nth-child(10) { grid-column: 2; grid-row: 8; }
    </style>
</head>
